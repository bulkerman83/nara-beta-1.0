<!-- 네비게이션바 -->



<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'pybo:index' %}"><i class="fa-solid fa-scale-balanced"></i>&nbsp 법률나라</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'common:logout' %}">{{ user.username }} (로그아웃)</a>
                    {% else %}
                    <a href="{% url 'common:login' %}" role="button" class="btn btn-lg btn btn-primary">로그인</a>
                    <a class="nav-link" href="{% url 'common:find_username' %}">아이디 찾기</a>
                    <a class="nav-link" href="{% url 'reset_password' %}">비밀번호 찾기</a>
                    {% endif %}
                </li>
                <li>
                    {% if not user.is_authenticated %}
                    
                    <a href="{% url 'common:signup' %}" role="button" class="btn btn-lg btn btn-primary">가입불가</a>
                    
                    {% endif %}
                </li>
                <li>
                    {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'common:mypage' %}">나의 페이지</a>
                    {% endif %}
                </li>
            </ul>
        </div>
    </div>
</nav>
