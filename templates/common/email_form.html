{% extends 'base.html' %}
{% block content %}

<div class="container m-5">
  <div class="row m-2">
    <div class="col-12">
<div class="card">
  <div class="card-header">
    아이디 찾기 - 회원가입시 입력한 이메일을 입력해 주세요
  </div>
  
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">아이디 찾기</button>
    </form>
    
      <footer class="blockquote-footer m-2">법률나라 <cite title="Source Title"> </cite></footer>

    </blockquote>
  </div>
</div>
</div>
</div>



{% endblock %}
